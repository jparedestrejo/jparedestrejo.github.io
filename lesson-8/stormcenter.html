<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The purpose of this page is for the user to report a storm or unusual weather event in his or her travel area">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Chewy&display=swap">
    <link rel="stylesheet" href="css/large.css"/>
    <link rel="stylesheet" href="css/medium.css"/>
    
    <link rel="stylesheet" href="css/small.css"/>
    <script src="js/index.js" defer></script>
    <script src="js/hamburg.js" defer></script>        
    <link rel="shortcut icon" href="images/favicon.ico">  
    <title>Storm Center</title>
</head>
<body>
    
    <header>
        <picture>
            <img src="images/weatherlogo.png" alt="Watch your clima logo">
        </picture>
        <section>
            <h1>Watch Your Clima</h1>
            <p class="phrase">the weather at your service</p>
        </section>
    </header>
    <nav>            
            <ul class="menu">
                <li class="ham">&#9776; MENU</li>
                <li><a href="#">Home</a></li>
                <li><a href="../lesson6/preston-6.html">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li><a class="active" href="#">Storm Center</a></li>
                <li><a  href="../lesson7/gallery-7.html">Gallery</a></li>
            </ul>
    </nav>
    <main> 
        <h2 id="stormtitle">Storm Reports</h2>
        <form action="thankyou.html" method="POST">
            <fieldset>
                <legend>User Information</legend>
                <label class="top" for="fullname">Full Name:
                    <input id="fullname" type="text" name="txtFullName" 
                    required pattern="([a-zA-Z]{5,})[\sa-zA-Z]*">
                </label>
                <label class="top" for="email">Email:
                    <input id="email" type="email" name="txtEmail" 
                    required placeholder="example@mail.com">
                </label>
                <label class="top" for="phone">Phone Number: <span class="rqd">*</span>
                    <input id="phone" type="tel" name="txtPhone" 
                    required>
                </label>
                <label class="top" for="zipcode">Zip Code:<span class="rqd">*</span>
                    <input id="zipcode" type="number" name="txtZipCode" 
                    required>  
                </label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top" for="stormdate">Storm Date:
                    <input id="stormdate" type="date" name="txtStormDate" 
                    required> 
                </label>
                <label class="top" for="stormtype">Storm Type:
                    <input list="options" id="stormtype" name="cboStormType" />
                
                        <datalist id="options">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                </label>
                <label class="top" for="stormseverity">Storm Severity:
                <input type="range" id="stormseverity" name="txtStormSeverity"
                    min="0" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </label>
                <label class="top" for="stormregion">Storm Region:
                    <select name="cboStormRegion" id="stormregion">
                        <option disabled value="">--Please Select Region--&#9662;</option>
                        <option value="preston">Preston</option>
                        <option value="sodaspring">Soda Spring</option>
                        <option value="fishhaven">Fish Haven</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>User in-danger level</legend>                    
                    <label class="sbs" for="level1"><input type="radio" id="level1" name="time" value="yes" checked> Yes</label>
                    <label class="sbs" for="level2"><input type="radio" id="level2" name="time" value="maybe"> Maybe </label>
                    <label class="sbs" for="level3"><input type="radio" id="level3" name="time" value="no"> No</label>
            </fieldset>
            <label class="top" for="comments">Comments:
                <textarea name="txtCom" id="comments" cols="30" rows="10" placeholder="Write your comments here"></textarea>  
            </label>    
            <input class="submitBtn" type="submit" value="Send Report">
        </form>
        <script>
            function adjustRating(rating) {
                document.getElementById("ratingvalue").innerHTML = rating;
            }
        </script>
            
    </main>
    <footer>
        <div>
            <p>&#169;<span id="copyright-year"></span> | Watch Your Clima | Attributions | <a href="https://jparedestrejo.github.io">Jaime Paredes Trejo</a></p>
                <span id="lastupdated"> Last Updated: </span>
        </div>
    </footer>

</body>
</html>
