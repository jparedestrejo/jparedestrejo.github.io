<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/medium.css"/>
    
    <link rel="stylesheet" href="css/small.css"/>

    <script src="js/hamburg.js" defer></script>

</head>
<body>
    
    <header>
        <picture>
            <img src="images/weatherlogo.png" alt="Watch your clima logo">
        </picture>
        <section>
            <h1>Watch Your Clima</h1>
            <p class="phrase">the weather at your service</p>
        </section>
    </header>
    <nav>            
            <ul class="menu">
                <li class="ham">&#9776; MENU</li>
                <li><a href="#">Home</a></li>
                <li><a href="../lesson6/preston-6.html">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li><a class="active" href="#">Storm Center</a></li>
                <li><a  href="../lesson7/gallery-7.html">Gallery</a></li>
            </ul>
    </nav>
    <main> 
        <h1 id="stormtitle">Storm Reports</h1>
        <form action="thankyou.html" method="GET">
            <div id="boxform">
                <label for="fullname">Full Name:</label>
                    <input id="fullname" type="text" name="txtFullName" 
                        required pattern="([a-z]{5,})[\sa-z]*">
                
                <label for="email">Email:</label>
                    <input id="email" type="email" name="txtEmail" 
                        required placeholder="example@mail.com">
                <label for="phone">Phone Number:</label>
                    <input id="phone" type="tel" name="txtPhone" 
                        required>
                <label for="zipcode">Zip Code:</label>
                    <input id="zipcode" type="number" name="txtZipCode" 
                        required>  
                <label for="stormdate">Storm Date:</label>
                    <input id="stormdate" type="date" name="txtStormDate" 
                        required> 
                <label for="stormtype">Storm Type:</label>
                    <input list="options" id="stormtype" name="cboStormType" />
                        <datalist id="options">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                <label for="stormseverity">Storm Severity:</label>
                    <input type="range" id="stormseverity" name="txtStormSeverity"
                        min="0" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
				    <span id="ratingvalue">5</span>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
               <label for="stormregion">Storm Region:</label>
                    <select name="cboStormRegion" id="stormregion">
                        <option disabled value="">--Please Select Regiion--</option>
                        <option value="preston">Preston</option>
                        <option value="soda spring">Soda Spring</option>
                        <option value="fish haven">Fish Haven</option>
                    </select>
                <!---->
                <fieldset>
                    <legend>User in-danger level</legend>
                    <div class="selection">
                        <label for="time1"><input type="radio" id="time1" name="time" value="8" checked> Yes</label>
                    </div>
                    <div class="selection">
                        <label for="time2"><label for="time3"><input type="radio" id="time2" name="time" value="9"> Maybe </label>
                    </div>
                    <div class="selection">
                        <label for="time3"><input type="radio" id="time3" name="time" value="10"> No</label>
                    </div>
                </fieldset>
                <!------>    
                <input type="submit" value="Send Report">
            </div>
        </form>
        <script>
            function adjustRating(rating) {
                document.getElementById("ratingvalue").innerHTML = rating;
            }
        </script>
            
    </main>
    <footer>
        <div>
            <p>&#169;<span id="copyright-year"></span> | Watch Your Clima | Attributions | <a href="https://jparedestrejo.github.io">Jaime Paredes Trejo</a></p>
                <span id="lastupdated"> Last Updated: </span>
        </div>
    </footer>

</body>
</html>
